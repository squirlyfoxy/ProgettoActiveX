<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test ActiveX</title>
</head>
<body>
    <h1>Questo è un header html</h1>
    <object name="oggettoActiveX" onerror="window.objectLoadFailure = true" classid="clsid:56362344-52FD-4911-B745-007D8F8A2842"></object>

    <script>
        function testo_change() {
            var value = document.getElementById("testo");

            oggettoActiveX.UpdateLabel(value.value);
        }
    </script>

    <form>
        <input type="text" id="testo" oninput="testo_change();"/>
    </form>
</body>
</html>
